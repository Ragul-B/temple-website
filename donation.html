<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donations</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset some default styles */
body, h1, h2, p, form {
  margin: 0;
  padding: 0;
}

/* General body styling */
body {
  font-family: 'Arial', sans-serif; /* Sets a clean, modern font */
  line-height: 1.6; /* Increases line height for readability */
  color: #333; /* Dark gray text color for good contrast */
  background-color: #f4f4f4; /* Light gray background for a clean look */
  padding: 20px; /* Adds padding around the content */
}

/* Header styling */
header {
  background-color: #007bff; /* Blue background color */
  color: #fff; /* White text color */
  padding: 20px; /* Adds padding inside the header */
  text-align: center; /* Centers the text */
  border-radius: 8px; /* Rounds the corners of the header */
  margin-bottom: 20px; /* Adds space below the header */
}

/* Main content styling */
main {
  max-width: 800px; /* Limits the width of the main content */
  margin: 0 auto; /* Centers the content horizontally */
  background-color: #fff; /* White background color */
  padding: 20px; /* Adds padding inside the main content */
  border-radius: 8px; /* Rounds the corners of the main content */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow around the content */
}

/* Form styling */
form {
  display: flex;
  flex-direction: column; /* Stacks form elements vertically */
}

/* Label styling */
label {
  font-weight: bold; /* Makes label text bold */
  margin-bottom: 8px; /* Adds space below labels */
}

/* Input field styling */
input[type="text"] {
  padding: 10px; /* Adds padding inside the input */
  border: 1px solid #ddd; /* Light gray border */
  border-radius: 4px; /* Rounds the corners of the input */
  margin-bottom: 20px; /* Adds space below input fields */
  font-size: 16px; /* Sets the font size */
}

/* Heading styling */
h1 {
  color: white; /* Blue color for headings */
  margin-bottom: 15px; /* Adds space below headings */
}
h2{
    color: black;
}
/* QR code image styling */
img {
  max-width: 100%; /* Ensures the image is responsive */
  height: auto; /* Maintains the aspect ratio */
  border-radius: 8px; /* Rounds the corners of the image */
  margin-bottom: 20px; /* Adds space below the image */
}

/* Paragraph styling for payment information */
p {
  background-color: #e9ecef; /* Light background color for paragraphs */
  border-left: 4px solid #007bff; /* Blue left border */
  padding: 10px; /* Adds padding inside paragraphs */
  border-radius: 4px; /* Rounds the corners of the border */
  margin-bottom: 10px; /* Adds space below paragraphs */
  font-size: 16px; /* Sets the font size */
}

    </style>
</head>

<body>
    <header>
        <h1>நன்கொடை</h1>
    </header>
    <main>
            <h2>பணம் செலுத்துவதற்கான QR குறியீடு</h2>
            <img src="qr-code.jpg" alt="QR Code">

            <p>GPay: 9876543210</p>
            <p>PhonePe: 9876543210</p>
            <p>Paytm: 9876543210</p>
        </form>
    </main>
</body>

</html>
