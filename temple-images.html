    <title>Temple Images</title>
    <style>
        body {
            font-family: 'Latha', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #2980b9;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 10px;
            gap:40px;
        }

        .gallery img {
            margin: 10px;
            border-radius: 8px;
            width: 200px;
            height: 150px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .gallery img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
